<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="background">

    <div class="d-flex justify-content-center my-5">
      <img src="image/LogoEnquete.png" alt="" class="imagem-ajustada">
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <form id="formEnquete" class="w-50" style="max-width: 600px;">

        <div class="mb-3 ">
          <label for="pergunta" class="form-label">Pergunta da Enquete</label>
          <input type="text" name="pergunta" id="pergunta" required class="form-control">
        </div>
      
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" name="descricao" id="descricao" class="form-control">
        </div>
      
        <div class="mb-3" id="opcoesVotacao">
          <label for="opcoesVotacao" class="form-label">Respostas:</label>
          <div class="mb-4 d-flex gap-2">
            <input type="text" name="opcoesVotacao" class="form-control" required>
          </div>
        </div>
      
        <div class="mb-3">
          <button type="button" class="btn btn-success" onclick="adicionarResposta()">Adicionar Resposta</button>
        </div>
      
        <select id="maxVotos" class="form-select" aria-label="Default select example">
          <option selected>Quantas vezes pode votar?</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      
             
        <div class="mb-3">
          <label for="prazoVotacao" class="form-label">Prazo de votação</label>
          <input type="date" name="prazoVotacao" id="prazoVotacao" class="form-control w-75">
        </div>
      
        <div class="mb-3">
          <button type="submit"  class="btn btn-success">Criar enquete</button>
        </div>
      </form>
    </div>
      

    </main>
    <script src="index.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
